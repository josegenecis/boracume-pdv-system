<!DOCTYPE html>
<html lang="pt-BR">

      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;

    .container {

      background: rgba(255, 255, 255, 0.1);

      padding: 40px;

      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .icon {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.8;
    }
    
    h1 {

      margin-bottom: 15px;
      font-weight: 600;
    }
    
    p {

      line-height: 1.6;
      margin-bottom: 30px;
      opacity: 0.9;
    }
    
    .retry-btn {

      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 30px;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    
    .retry-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }
    
    .features {
      margin-top: 30px;
      text-align: left;
    }
    
    .feature {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    
    .feature-icon {
      margin-right: 10px;

    @media (max-width: 480px) {
      .container {

      h1 {

</head>
<body>
  <div class="container">

    if (navigator.onLine) {
      setTimeout(() => {

      }, 1000);
    }
  </script>
</body>
</html>
